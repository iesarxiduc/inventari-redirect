<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <title>Inventari IES Arxiduc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Redirección -->
  <meta http-equiv="refresh" content="1.2; url=https://script.google.com/a/macros/iesarxiduc.net/s/AKfycbysqIkwtasncwiY82RX73Cu7nUA-nZOaL9AL2SQZ64TJq6dwpOR9ea0MrOxU-3N29Tt/exec">

  <style>
    :root{
      --bg:#0b1220;
      --text:#f3f4f6;
      --muted:#a7b0bf;
      --yellow:#facc15; /* amarillo */
    }

    *{ box-sizing:border-box }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #111827, var(--bg));
      color:var(--text);
    }

    .container{
      text-align:center;
      padding:40px 24px;
    }

    .logo{
      max-width:320px;
      margin:0 auto 32px;
      padding:18px 20px;
      border-radius:16px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 12px 30px rgba(0,0,0,.4);
    }
    
    .logo img{
      display:block;
      max-width:100%;
      height:auto;
      margin:0 auto;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }

    .spinner{
      width:72px;
      height:72px;
      margin:0 auto 28px;
      border-radius:50%;
      border:6px solid rgba(250,204,21,.25);
      border-top-color: var(--yellow);
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin{
      to{ transform: rotate(360deg); }
    }

    h1{
      font-size:20px;
      font-weight:800;
      margin:0 0 8px;
      letter-spacing:.3px;
    }

    p{
      margin:0;
      font-size:14px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LOGO DEL CENTRO -->
    <div class="logo">
      <!-- Sustituye la URL por la del logo -->
      <img src="https://iesarxiduc.net/wp-content/uploads/sites/28/2026/02/LOGO-IES-ARXIDUC-LLUIS-SALVADOR-transparente_petita.png" alt="IES Arxiduc">
    </div>

    <!-- SPINNER -->
    <div class="spinner" aria-hidden="true"></div>

    <!-- TEXTO -->
    <h1>Inventari IES Arxiduc</h1>
    <p>Redirigint a l'aplicació…</p>

  </div>
</body>
</html>
